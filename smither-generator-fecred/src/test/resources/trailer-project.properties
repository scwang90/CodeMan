#数据库源（c3p0-config.xml 中配置）
code.smither.database.config.name = Trailer

#数据库表通用前缀，后缀，分隔符（配置有效之后生成的类名会舍去前缀和后缀，根据分隔符形成骆驼峰）
code.smither.database.table.prefix = t_
code.smither.database.table.suffix = .
code.smither.database.table.division = _

#数据库列通用前缀，后缀，分隔符（配置有效之后生成的字段会舍去前缀和后缀，根据分隔符形成骆驼峰）
code.smither.database.column.prefix = t_
code.smither.database.column.suffix = .
code.smither.database.column.division = _

#模板路劲配置 目前有三种 通用Model、整合dbutil和mybatis的SpringMVC （可以自制模板并用绝对路径指定如 D:/template）
#code.smither.template.path = ../templates/data-model
#code.smither.template.path = ../templates/data-dictionary
#code.smither.template.path = ../templates/web-spring-dbutil
code.smither.template.path = ../templates/web-spring-mybatis
#code.smither.template.path = ../templates/data-model-csharp
#模板使用的编程语言
#code.smither.template.lang = CSharp
code.smither.template.lang = java
#模板文件采用的编码
code.smither.template.charset = UTF-8
#配置包含的文件和文件夹
code.smither.template.include.file = *.ftl;DataDictionary.html
code.smither.template.include.path = *
#配置排除的文件和文件夹
code.smither.template.filter.file = *.class;*.jar;regex:^\\..*
code.smither.template.filter.path = bin;gen;libs;assets;res;regex:^\\..*


#设置生成项目路劲 可以用相对路径和绝对路劲
code.smither.target.path = ../../Trailer
#生成项目的编码
#code.smither.target.charset = GBK
code.smither.target.charset = UTF-8
#生成的项目名称
code.smither.target.project.name = Trailer
#生成的项目作者
code.smither.target.project.author = \u6811\u673E
#生成的项目包名
code.smither.target.project.package = com.fecred.trailer
