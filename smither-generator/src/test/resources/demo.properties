#数据库驱动配置#code.man.database.driver = org.sqlite.JDBCcode.man.database.driver = com.mysql.jdbc.Driver#code.man.database.driver = com.microsoft.sqlserver.jdbc.SQLServerDriver#code.man.database.driver = oracle.jdbc.driver.OracleDriver#数据库链接配置#code.man.database.url = jdbc:sqlite:[文件路劲]code.man.database.url = jdbc:mysql://[IP地址|域名]:[端口]/[数据库名称]#code.man.database.url = jdbc:sqlserver://[IP地址|域名][\\数据库实例];databaseName=[数据库名称]#code.man.database.url = jdbc:oracle:thin:@//<host>:<port>/<service_name>#code.man.database.url = jdbc:oracle:thin:@<host>:<port>:<SID>#code.man.database.url = jdbc:oracle:thin:@<TNSName>#数据库认证配置code.man.database.username = [用户名]code.man.database.password = [密码]#数据库表特征配置（前缀，分隔符，后缀，用于生产骆驼峰命名）code.man.database.table.prefix = t_code.man.database.table.suffix = .code.man.database.table.division = _#数据库表指定code.man.database.table.include = *code.man.database.table.nocascade = *_user,log_*code.man.database.table.login = user,clientcode.man.database.table.organ = authentication#数据列特征指定（前缀，分隔符，后缀，用于生产骆驼峰命名）code.man.database.column.prefix = t_code.man.database.column.suffix = .code.man.database.column.division = _#数据列特征指定code.man.database.column.create = create_time,create_date,create_at,created_atcode.man.database.column.update = update_time,update_date,update_at,updated_atcode.man.database.column.remove = delete_flag,remove_flagcode.man.database.column.code = nonecode.man.database.column.password = password#模板配置#code.man.template.path = ../templates/web-spring-boot-midaiercode.man.template.path = ../templates/web-spring-boot-mybatiscode.man.template.lang = kotlin/java/csharpcode.man.template.charset = UTF-8code.man.template.include.file = *code.man.template.include.path = *code.man.template.filter.file = *.class;*.jar;regex:^\\..*code.man.template.filter.path = bin;gen;libs;assets;res;regex:^\\..*#强制覆盖所有生成文件（false：只覆盖数据库表相关文件），code.man.task.force-overwrite = false#特征配置#code.man.now = [yyyy-MM-dd]#code.man.target.features = upload#生成配置code.man.target.path = ../../[目标项目目录]#code.man.target.charset = GBKcode.man.target.charset = UTF-8code.man.target.project.name = projectcode.man.target.project.author = \u6811\u673Ecode.man.target.project.package = com.app.package