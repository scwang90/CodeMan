<body class="page-body login-page">
<div class="login-container">
    <div class="row">
        <div class="col-sm-6">

            <!-- Add class "fade-in-effect" for login form effect -->
            <form method="post" role="form" id="login" class="login-form fade-in-effect">

                <div class="login-header">
                    <a href="#" class="logo">
                        <img src="/app/manager/assets/images/logo@2x.png" alt="" width="80" />
                        <span>登录</span>
                    </a>

                    <p>登录进入管理系统页面！</p>
                </div>


                <div class="form-group">
                    <label class="control-label" for="username">Username</label>
                    <input type="text" class="form-control input-dark" name="username" id="username" autocomplete="off" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="password">Password</label>
                    <input type="password" class="form-control input-dark" name="password" id="password" autocomplete="off" />
                </div>

                <div class="form-group">
                    <!-- Errors container -->
                    <div class="errors-container" style="color:#cc3f44;padding-left: 0;">
                    </div>
                </div>


                <div class="form-group">
                    <button type="submit" class="btn btn-blue btn-block text-left">
                        <i class="fa-lock"></i>
                        登 录
                    </button>
                </div>

                <!--
                    <div class="login-footer">

</div>



<!-- Bottom Scripts -->
<script src="/app/manager/assets/js/bootstrap.min.js"></script>
<script src="/app/manager/assets/js/TweenMax.min.js"></script>

<script src="/app/manager/assets/js/toastr/toastr.min.js"></script>


<!-- JavaScripts initializations and stuff -->
<script src="/app/manager/assets/js/xenon-custom.js"></script>

<script type="text/javascript">
    jQuery(document).ready(function($)
    {
        // Reveal Login form
        setTimeout(function(){ $(".fade-in-effect").addClass('in'); }, 1);

        // Validation and Ajax action
        $("form#login").validate({
            rules: {
                username: {
                    required: true
                },
                password: {
                    required: true
                }
            },
            messages: {
                username: {
                    required: '请输入用户名.'
                },
                password: {
                    required: '请输入密码.'
                }
            },

            // Form Processing via AJAX
            submitHandler: function(form)
            {
                show_loading_bar(70); // Fill progress bar to 70% (just a given value)

                var opts = {
                    "closeButton": true,
                    "debug": false,
                    "positionClass": "toast-top-full-width",
                    "onclick": null,
                    "showDuration": "300",
                    "hideDuration": "1000",
                    "timeOut": "5000",
                    "extendedTimeOut": "1000",
                    "showEasing": "swing",
                    "hideEasing": "linear",
                    "showMethod": "fadeIn",
                    "hideMethod": "fadeOut"
                };

                $.ajax({
                    url: "/app/manager/api/v1/auth/login",
                    method: 'POST',
                    dataType: 'json',
                    data: $("form").serialize(),
//                                data: {
//                                    do_login: true,
//                                    username: $(form).find('#username').val(),
//                                    password: $(form).find('#password').val(),
//                                },
                    success: function(resp)
                    {
                        show_loading_bar({
                            delay: .5,
                            pct: 100,
                            finish: function(){
                                // Redirect after successful login page (when progress bar reaches 100%)
                                if(resp.code === 200)
                                {
                                    window.location.href = 'index';
                                }
                                else
                                {
                                    toastr.error(resp.reason, "登录失败!", opts);
                                    $(".errors-container").text(resp.reason);
                                    $(form).find('#password').select();
                                }
                            }
                        });

                    }
                });
            }
        });

        // Set Form focus
        $("form#login .form-group:has(.form-control):first .form-control").focus();
    });
</script>
