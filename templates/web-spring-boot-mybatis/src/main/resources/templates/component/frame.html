<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title, links, scripts)">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Xenon Boostrap Admin Panel"/>
    <meta name="author" content=""/>

    <title th:replace="${title}">诚信平台App后台管理 - 通用页面Head</title>

    <link rel="stylesheet" th:href="@{/app/manager/assets/css/fonts/linecons/css/linecons.css}">
    <link rel="stylesheet" th:href="@{/app/manager/assets/css/fonts/fontawesome/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/app/manager/assets/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/app/manager/assets/css/xenon-core.css}">
    <link rel="stylesheet" th:href="@{/app/manager/assets/css/xenon-forms.css}">
    <link rel="stylesheet" th:href="@{/app/manager/assets/css/xenon-components.css}">
    <link rel="stylesheet" th:href="@{/app/manager/assets/css/xenon-skins.css}">
    <link rel="stylesheet" th:href="@{/app/manager/assets/css/custom.css}">

    <script th:src="@{/app/manager/assets/js/jquery-1.11.1.min.js}"></script>
    <script th:src="@{/app/manager/js/vue.min.js}"></script>

    <!-- Imported stylesheet on this page -->
    <th:block th:replace="${links}" />

    <!-- Imported script on this page -->
    <th:block th:replace="${scripts}" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script th:src="@{../../static/app/manager/js/compatibility/html5shiv.min.js}"></script>
    <script th:src="@{../../static/app/manager/js/compatibility/respond.min.js}"></script>
    <![endif]-->
</head>
<body>

<th:block th:fragment="bottom(scripts)">

    <!-- Bottom Scripts -->
    <script th:src="@{/app/manager/assets/js/bootstrap.min.js}"></script>
    <script th:src="@{/app/manager/assets/js/TweenMax.min.js}"></script>
    <script th:src="@{/app/manager/assets/js/resizeable.js}"></script>
    <script th:src="@{/app/manager/assets/js/joinable.js}"></script>
    <script th:src="@{/app/manager/assets/js/xenon-api.js}"></script>
    <script th:src="@{/app/manager/assets/js/xenon-toggles.js}"></script>

    <!-- Imported scripts on this page -->
    <th:block th:replace="${scripts}"/>

    <!-- JavaScripts initializations and stuff -->
    <script th:src="@{/app/manager/assets/js/xenon-custom.js}"></script>

</th:block>
</body>
</html>
